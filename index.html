<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Face Recognition</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<style>
  #video, #canvas {position:absolute;top:0;left:0;width:100%;height:100%}
  .cam-container {position:relative;padding-top:75%}
</style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

<div class="container mx-auto p-4 max-w-4xl">
  <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
    Sistem Absensi Berbasis Wajah
  </h1>

  <!-- Face Recognition Camera -->
  <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
    <div class="cam-container rounded-xl overflow-hidden bg-black">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    <p id="status" class="text-center mt-4 text-lg">Memuat model AI...</p>
  </div>

  <!-- Quick Actions -->
  <div class="grid grid-cols-2 gap-4">
    <button onclick="window.location='admin.html'" 
            class="bg-purple-600 text-white py-3 rounded-lg font-semibold">
      Login Admin
    </button>
    <button id="registerBtn" class="bg-green-600 text-white py-3 rounded-lg font-semibold">
      Daftar Wajah Baru
    </button>
  </div>
</div>

<!-- Registration Modal -->
<div id="regModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-white p-6 rounded-xl max-w-sm w-full mx-4">
    <h3 class="text-xl font-bold mb-4">Daftar Wajah Baru</h3>
    <input id="nameInput" class="w-full border p-2 rounded mb-4" placeholder="Nama Lengkap">
    <div class="flex gap-2">
      <button id="captureBtn" class="bg-blue-600 text-white px-4 py-2 rounded flex-1">
        Capture
      </button>
      <button id="closeRegBtn" class="bg-gray-400 text-white px-4 py-2 rounded flex-1">
        Batal
      </button>
    </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
